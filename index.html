<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Operaciones con Números</title>
</head>
<body>

    <div class="container">
        <h1>Operaciones con Números</h1>
        <label for="numerosInput">Ingrese Números (separados por comas):</label>
        <input type="text" id="numerosInput" placeholder="Ejemplo: 1, 2, 3, -4, 5">
        <button onclick="calcularOperaciones()">Calcular</button>

        <div id="resultado">
            <h2>Resultados:</h2>
            <p>Promedio de Pares: <span id="promedioPares">-</span></p>
            <p>Promedio de Impares: <span id="promedioImpares">-</span></p>
            <p>Promedio de Positivos: <span id="promedioPositivos">-</span></p>
            <p>Promedio de Negativos: <span id="promedioNegativos">-</span></p>
        </div>
    </div>

    <script src="js/functions.js"></script>
</body>
</html>
