<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento de Números con Shellsort</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "container">
    <h1>Ordenamiento de Números con Shellsort</h1>
    <label for="inputNumbers">Ingrese números (separados por comas):</label>
    <input type="text" id="inputNumbers">
    <br>
    <label for="orderType">Seleccione el orden:</label>
    <select id="orderType">
        <option value="ascendente">Ascendente</option>
        <option value="descendente">Descendente</option>
    </select>
    <br>
    <button onclick="sortNumbers()">Ordenar</button>
    <div id="result"></div>
  </div>
    <script src="js/functions.js"></script>
</body>
</html>
